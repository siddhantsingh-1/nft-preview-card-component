<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | NFT preview card component</title>


</head>

<body>

  <main>
    <div class="card">
      <div class="card__content">
        <figure>
          <img src="images/image-equilibrium.jpg" alt="Equilibrium Image">
          <div class="overlay">
            <img src="images/icon-view.svg" alt="">
          </div>
        </figure>

        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm</p>

        <div class="price-and-time">

          <div class="price">
            <img src="images/icon-ethereum.svg" alt="Ethereum Icon" class="ethereum">
            <h6>0.041 ETH</h6>
          </div>

          <div class="time">
            <img src="images/icon-clock.svg" alt="Clock Icon" class="clock">
            <p>3 days left</p>
          </div>

        </div>

        <div class="creator">
          <img src="images/image-avatar.png" alt="Creator Profile Image" class="pfp">
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Siddhant Singh</a>.
    </div>
  </main>

</body>

</html>
